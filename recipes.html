<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

</head>
<body>
<header class="site-header"><div class="container"><h1 class="brand">HealthyBite</h1>
<nav class="main-nav">
  <a href="index.html">Home</a>
  <a href="recipes.html">Recipes</a>
  <a href="mealplanner.html">Meal Planner</a>

  <a href="contact.html">Contact</a>
</nav>
<button class="nav-toggle" aria-label="Open navigation">☰</button>
</div></header>

<main class="container">
  <h2>Recipes</h2>
  <p>Use the search box to filter the sample recipe list.</p>
  <input id="recipeSearch" placeholder="Search recipes (e.g. salad, chicken)" />
  <div id="recipeList" class="card-grid"></div>
</main>

<footer class="site-footer"><div class="container"><small>© 2025 HealthyBite</small></div></footer>
<script src="scripts.js"></script>
<script>
/* sample recipe data */
const RECIPES = [
  {"id":1,"title":"Grilled Chicken Salad","calories":420,"tags":["low-carb","gluten-free"]},
  {"id":2,"title":"Quinoa & Veggie Bowl","calories":360,"tags":["vegetarian","high-fiber"]},
  {"id":3,"title":"Oat Pancakes","calories":290,"tags":["vegetarian","breakfast"]},
  {"id":4,"title":"Avocado Toast","calories":250,"tags":["vegetarian","quick"]},
  {"id":5,"title":"Baked Salmon & Greens","calories":480,"tags":["pescatarian","high-protein"]}
];

function renderRecipes(list){
  const container = document.getElementById('recipeList');
  container.innerHTML = '';
  list.forEach(r=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${r.title}</h3><p>Calories: ${r.calories}</p><p>Tags: ${r.tags.join(', ')}</p>`;
    container.appendChild(card);
  });
}

document.getElementById('recipeSearch').addEventListener('input', function(e){
  const q = e.target.value.toLowerCase();
  const filtered = RECIPES.filter(r=> r.title.toLowerCase().includes(q) || r.tags.join(' ').toLowerCase().includes(q));
  renderRecipes(filtered);
});

// initial render
renderRecipes(RECIPES);
</script>
</body>
</html>
